name: docker-build-and-push

env:
  TAG: ubuntu-impish                                      # Change me based on image
  IMAGE: hardenrm/packpack                                  # Make sure this matches the DockerHub Repo you're pushing to
  DOCKERFILE_PATH: buildsystem/ubuntu/impish/Dockerfile        # Change me based on image

on:
  push:
    paths:
      - ${{ env.DOCKERFILE_PATH }}

jobs:
  ubuntu-impish:                                          # Change me based on image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ${{ env.IMAGE }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          platforms: linux/armv7,linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.TAG }}
